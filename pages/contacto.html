            <form>
                <fieldset>
                    <legend>Formulario de contacto</legend>
                    <br>
                    <br>
                    <br>
                    <label for="name">Nombre:</label>
                    <input type="text" name="name" id="name" required placeholder="name">
                    <br>

                    <br>

                    <br>
                    <br>

                    <br>
                    <br>
                    <br>

                    <input type="submit" value="Enviar">
                    <input type="reset" value="Resetear">
        
                </fieldset>
               
        
            </form>
